<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Captcha Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom style for the active captcha button */
        .captcha-nav-active {
            background-color: #1F2937; /* Corresponds to dark:bg-gray-800 */
            color: #ffffff;
        }
        html.dark .captcha-nav-active {
            background-color: #4B5563; /* A slightly lighter gray for dark mode active state */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <main class="w-full">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
